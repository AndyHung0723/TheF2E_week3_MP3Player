<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MP3 Player</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="top">
                <div class="disk">
                    <div class="play">
                        <img src="img/player.svg" alt="player" class="player-icon">
                        <img src="/img/Polygon_9.svg" alt="play" class="play-icon">
                    </div>
                </div>
                <div class="menu">
                    <div class="icon">
                        <img src="img/icon-02.svg" alt="before" class="before icon-img">
                    </div>
                    <div class="icon">
                        <img src="img/icon-02-1.svg" alt="next" class="next icon-img">
                    </div>
                    <div class="icon">
                        <img src="img/Group 20.svg" alt="random" class="random icon-img">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="player">
                    <div class="player-row-1">
                        <div class="info">
                            <h1 class="song">
                                黑色幽默
                            </h1>
                            <span class="singer">
                                周杰倫
                            </span>
                        </div>
                        <div class="volumn">
                            <div class="progress progress--md">
                                <div class="btn"></div>
                            </div>
                            <img src="img/Group_5.svg" alt="sound">
                        </div>
                    </div>
                    <div class="player-row-2">
                        <div class="current-time">
                            <span>2:45</span>
                        </div>
                        <div class="progress progress--lg">
                            <div class="btn"></div>
                        </div>
                        <div class="total-time">
                            <span>3:49</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/all.js"></script>
</body>
</html>
